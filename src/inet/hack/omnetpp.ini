[General]
*.host*.eth.bitrate = 100Mbps

*.host1.app.typename = "UdpApp"
*.host1.app.io.destAddress = "host2"
*.host1.app.io.destPort = 1000
*.host1.app.source.packetLength = 1200B
*.host1.app.source.productionInterval = truncnormal(100us,50us)

*.host2.app.typename = "UdpSink"
*.host2.app.localPort = 1000

[Config HostExample]
network = EthernetHostExample

[Config SwitchExample]
network = EthernetSwitchExample

*.switch*.eth[*].bitrate = 1Gbps
*.switch*.relay*.hasStp = false
